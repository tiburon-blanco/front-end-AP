<div class row="">
    <h1>Hard & Soft Skills </h1>
    <div class="d-flex flex-row">
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress [percent]="90" [radius]="100" [title]="'HTML'" [outerStrokeWidth]="16"
                [innerStrokeWidth]="2" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                [animationDuration]="600"></circle-progress>

        </div>

        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress [percent]="90" [radius]="100" [title]="'CSS'" [outerStrokeWidth]="16"
                [innerStrokeWidth]="2" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                [animationDuration]="600"></circle-progress>

        </div>

        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress [percent]="90" [radius]="100" [title]="'JAVA SCRIPT'" [outerStrokeWidth]="16"
                [innerStrokeWidth]="2" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                [animationDuration]="600"></circle-progress>

        </div>

    </div>
    <div class="d-flex flex-row">
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress [percent]="50" [radius]="100" [title]="'ANGULAR'" [outerStrokeWidth]="16"
                [innerStrokeWidth]="2" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                [animationDuration]="600"></circle-progress>

        </div>



        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress [percent]="50" [radius]="100" [title]="'DJANGO'" [outerStrokeWidth]="16"
                [innerStrokeWidth]="2" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                [animationDuration]="600"></circle-progress>

        </div>

        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress [percent]="40" [radius]="100" [title]="'PYTHON'" [outerStrokeWidth]="16"
                [innerStrokeWidth]="2" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                [animationDuration]="600"></circle-progress>

        </div>

    </div>
