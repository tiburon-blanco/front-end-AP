<div class="row">
    <h1>Proyectos Realizados</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">

        <ul *ngFor="let proyecto of proyectos">
            <li>
                <h6 {{proyecto.link}} alt="logo" width="250px"> </h6>
                <h1>{{proyecto.nombre}}</h1> - <h3>({{proyecto.fecha}})</h3>
                <button (click)="openModalProyectoEdit(proyecto)">Editar</button>
                <button (click)="deleteProyecto(proyecto.id!)">Eliminar</button>
            </li>
            <p>{{proyecto.descripcion}}</p>
        </ul>

        <button (click)="openModalProyecto()">Agregar</button>
    </div>

</div>
