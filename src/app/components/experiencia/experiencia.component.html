<section id="experiencia" class="resume">
  <div class="container">
    <div class="section-title">
      <div class="d-flex justify-content-between bd-highlight mb-3">
        <h2>Experiencia Laboral</h2>
        <div class="p-2 bd-highlight">
          <button (click)="openModalExperiencia()" *ngIf="isAuth" class="btn btn-success">Agregar nueva experiencia laboral</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" data-aos="fade-up">
        <div *ngFor="let experiencia of experiencias" class="resume-item pb-0">
          <div class="row">
            <div class="col-md-2 ">
              <img src={{experiencia.logo}} class="img-thumbnail" alt="logo"  >
            </div>
            <div class="col-md-8">
              <h4>{{experiencia.empresa}}</h4>
              <h5>{{experiencia.desde | date:'shortDate'}} - {{experiencia.hasta | date:'shortDate'}}</h5>
              <ul><li><strong>Puesto:</strong> {{experiencia.puesto}}</li></ul>
              <p><em>{{experiencia.descripcion}}</em></p>
            </div>
            <div class="col-md-2 text-right">
              <button class="btn btn-info" *ngIf="isAuth" (click)="openModalExperienciaEdit(experiencia)">Editar</button> 
              <button class="btn btn-danger ms-1" *ngIf="isAuth" (click)="deleteExperiencia(experiencia.id!)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--form modal-->
<div class="modal fade" id="modal_experiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva experiencia</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario">
             <input type="hidden" class="form-control" formControlName="id" name="id" id="id">
             <div class="form-group">
                <label for="nombre">Logo <label style="color:red">(*)</label></label>
                <input type="text" class="form-control" formControlName="logo" value="" required>
              </div>
              <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" class="form-control" formControlName="empresa" value="" required>
              </div>
              <div class="form-group">
                <label for="puesto">Puesto</label>
                <input type="text" class="form-control" formControlName="puesto" value="" required>
              </div>
              <div class="form-group">
                <label for="desde">Desde</label>
                <input type="date" class="form-control" formControlName="desde" value="" required>
              </div>
              <div class="form-group">
                <label for="desde">Hasta</label>
                <input type="date" class="form-control" formControlName="hasta" value="" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea class="form-control" formControlName="descripcion" value="" required rows="3"></textarea>
              </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button *ngIf="!isUpdating" type="button" class="btn btn-primary" (click)="addExperiencia()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Guardar
        </button>
        <button *ngIf="isUpdating" type="button" class="btn btn-primary" (click)="updateExperiencia()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
