<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">

        <ul *ngFor="let experiencia of experiencias">
            <li>
                <h1>{{experiencia.empresa}}</h1> - <h3>({{experiencia.desde}}-{{experiencia.hasta}})</h3>
            </li>
            <p>{{experiencia.descripcion}}</p>
        </ul>


    </div>

</div>
