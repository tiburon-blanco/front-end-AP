<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 ">
                        <div class="alert alert-danger" role="alert"  *ngIf="error">
                            Error: credenciales inv√°lidas
                          </div>
                        <form [formGroup]="loginFormulario">
                            <h3 class="mb-5 d-flex justify-content-center"><i class="bi bi-lock"></i> Login</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" class="form-control" formControlName="email" value="" required>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" value="" required>
                            </div>

                            <hr class="my-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-block" (click)="login()" type="submit">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Login
                                </button>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
